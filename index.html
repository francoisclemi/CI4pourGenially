<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden investigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #00356b;
            color: white;
        }
        .hidden {
            display: none;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tool {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: black;
            text-align: center;
        }
        .tool img {
            width: 240px;
            height: 240px;
        }
        .update-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-header {
            background: red;
            width: 100%;
            padding: 10px;
            text-align: right;
        }
        .content-frame {
            width: 90%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <button class="update-button" onclick="showUpdateScreen()">üîÑ Mise √† jour</button>
    
    <div id="password-screen">
        <h2>Entrez le mot de passe</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Valider</button>
    </div>
    
    <div id="interface" class="hidden">
        <h1>Forbidden investigation</h1>
        <div class="tools">
            <div class="tool hidden" id="photos-tool" onclick="openTool('DossierPhotos.html')">
                <img src="media/logos/dossier.png" alt="Dossier Photos" title="√Ä compl√©ter informations over">
                <p>Dossier Photos</p>
            </div>
            <div class="tool hidden" id="rgm-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/SIF.html')">
                <img src="media/logos/2rgm.png" alt="2RGM" title="√Ä compl√©ter informations over">
                <p>2RGM</p>
            </div>
            <div class="tool hidden" id="ibama-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/IBAMA.html')">
                <img src="media/logos/ibama.png" alt="IBAMA" title="√Ä compl√©ter informations over">
                <p>IBAMA</p>
            </div>
            <div class="tool hidden" id="transport-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/transport2.html')">
                <img src="media/logos/usb.png" alt="Base de donn√©es transport" title="√Ä compl√©ter informations over">
                <p>Base de donn√©es transport</p>
            </div>
            <div class="tool hidden" id="firm-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/NASA2.html')">
                <img src="media/logos/firm.png" alt="FIRM NASA" title="√Ä compl√©ter informations over">
                <p>FIRM NASA</p>
            </div>
            <div class="tool hidden" id="search-tool" onclick="openTool('MoteurRecherche.html')">
                <img src="media/logos/search.png" alt="Moteur de recherche" title="√Ä compl√©ter informations over">
                <p>Moteur de recherche</p>
            </div>
        </div>
    </div>
    
    <div id="content-container" class="content-container">
        <div class="content-header">
            <button onclick="closeTool()">‚ùå Fermer</button>
        </div>
        <iframe id="content-frame" class="content-frame"></iframe>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            document.getElementById('password-screen').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            displayTools(password);
        }

        function showUpdateScreen() {
            document.getElementById('password-screen').classList.remove('hidden');
        }

        function displayTools(password) {
            const tools = {
                "1208": ["photos-tool", "rgm-tool", "ibama-tool"],
                "1705": ["photos-tool", "rgm-tool", "ibama-tool", "transport-tool"],
                "0502": ["photos-tool", "rgm-tool", "ibama-tool", "transport-tool", "firm-tool", "search-tool"]
            };
            document.querySelectorAll('.tool').forEach(tool => tool.classList.add('hidden'));
            if (tools[password]) {
                tools[password].forEach(id => document.getElementById(id).classList.remove('hidden'));
            }
        }

        function openTool(url) {
            document.getElementById('content-frame').src = url;
            document.getElementById('content-container').style.display = 'flex';
        }

        function closeTool() {
            document.getElementById('content-container').style.display = 'none';
            document.getElementById('content-frame').src = "";
        }
    </script>
</body>
</html>
