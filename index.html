<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consortium des Journalistes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .hidden {
            display: none;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tool {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
        }
        .tool img {
            width: 100px;
            height: 100px;
        }
        .tool span {
            margin-top: 10px;
        }
        .tool:hover::after {
            content: "√Ä compl√©ter informations over";
            position: absolute;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .update-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .iframe-container {
            width: 80%;
            height: 80vh;
            background: white;
            position: absolute;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container iframe {
            width: 100%;
            height: 90%;
            border: none;
            border-bottom: 1px solid #ccc;
        }
        .close-button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="update-button" onclick="showUpdateScreen()">üîÑ Mise √† jour</button>
    
    <div id="password-screen">
        <h2>Entrez le mot de passe</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Valider</button>
    </div>
    
    <div id="interface" class="hidden">
        <h1>Bienvenue au Consortium des Journalistes</h1>
        <div class="tools">
            <div class="tool" onclick="openTool('DossierPhotos.html')">
                <img src="dossier.png" alt="Dossier Photos">
                <span>Dossier Photos</span>
            </div>
            <div class="tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/SIF.html')">
                <img src="2rgm.png" alt="2RGM">
                <span>2RGM</span>
            </div>
            <div class="tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/IBAMA.html')">
                <img src="ibama.png" alt="IBAMA">
                <span>IBAMA</span>
            </div>
            <div class="tool hidden" id="transport-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/transport2.html')">
                <img src="usb.png" alt="Base de donn√©e transport">
                <span>Base de donn√©e transport</span>
            </div>
            <div class="tool hidden" id="firm-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/NASA2.html')">
                <img src="firm.png" alt="FIRM NASA">
                <span>FIRM NASA</span>
            </div>
            <div class="tool hidden" id="search-tool" onclick="openTool('MoteurRecherche.html')">
                <img src="search.png" alt="Moteur de recherche">
                <span>Moteur de recherche</span>
            </div>
        </div>
    </div>
    
    <div id="iframe-container" class="iframe-container">
        <button class="close-button" onclick="closeTool()">Fermer</button>
        <iframe id="tool-frame"></iframe>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === "1208" || password === "1705" || password === "0502") {
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('interface').classList.remove('hidden');
                checkUpdatePassword(password);
            } else {
                alert("Mot de passe incorrect");
            }
        }

        function showUpdateScreen() {
            document.getElementById('password-screen').classList.remove('hidden');
        }

        function checkUpdatePassword(password) {
            if (password === "1705") {
                document.getElementById('transport-tool').classList.remove('hidden');
                alert("Mise √† jour effectu√©e : Base de donn√©e transport ajout√©e.");
            } 
            if (password === "0502") {
                document.getElementById('firm-tool').classList.remove('hidden');
                document.getElementById('search-tool').classList.remove('hidden');
                alert("Mise √† jour effectu√©e : FIRM NASA et moteur de recherche ajout√©s.");
            }
        }

        function openTool(url) {
            document.getElementById('tool-frame').src = url;
            document.getElementById('iframe-container').style.display = 'flex';
        }

        function closeTool() {
            document.getElementById('iframe-container').style.display = 'none';
            document.getElementById('tool-frame').src = '';
        }
    </script>
</body>
</html>
