<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consortium des Journalistes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #00356b;
            color: white;
        }
        .hidden {
            display: none;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tool {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: black;
            text-align: center;
        }
        .tool img {
            width: 240px;
            height: 240px;
        }
        .update-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content-frame {
            width: 90%;
            height: 80vh;
            border: none;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="update-button" onclick="showUpdateScreen()">ðŸ”„ Mise Ã  jour</button>
    
    <div id="password-screen">
        <h2>Entrez le mot de passe</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Valider</button>
        <p id="error-message">Mot de passe incorrect</p>
    </div>
    
    <div id="interface" class="hidden">
        <h1>Bienvenue au Consortium des Journalistes</h1>
        <div class="tools">
            <div class="tool hidden" id="photos-tool" onclick="openTool('DossierPhotos.html')">
                <img src="media/logos/photos.png" alt="Dossier Photos" title="Ã€ complÃ©ter informations over">
                <p>Dossier Photos</p>
            </div>
            <div class="tool hidden" id="rgm-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/SIF.html')">
                <img src="media/logos/rgm.png" alt="2RGM" title="Ã€ complÃ©ter informations over">
                <p>2RGM</p>
            </div>
            <div class="tool hidden" id="ibama-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/IBAMA.html')">
                <img src="media/logos/ibama.png" alt="IBAMA" title="Ã€ complÃ©ter informations over">
                <p>IBAMA</p>
            </div>
            <div class="tool hidden" id="transport-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/transport2.html')">
                <img src="media/logos/transport.png" alt="Base de donnÃ©es transport" title="Ã€ complÃ©ter informations over">
                <p>Base de donnÃ©es transport</p>
            </div>
            <div class="tool hidden" id="firm-tool" onclick="openTool('https://francoisclemi.github.io/CI4pourGenially/NASA2.html')">
                <img src="media/logos/firm.png" alt="FIRM NASA" title="Ã€ complÃ©ter informations over">
                <p>FIRM NASA</p>
            </div>
            <div class="tool hidden" id="search-tool" onclick="openTool('MoteurRecherche.html')">
                <img src="media/logos/search.png" alt="Moteur de recherche" title="Ã€ complÃ©ter informations over">
                <p>Moteur de recherche</p>
            </div>
        </div>
        <iframe id="content-frame" class="content-frame hidden"></iframe>
        <button id="back-button" class="back-button hidden" onclick="closeTool()">Retour Ã  l'accueil</button>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const validPasswords = ["1208", "1705", "0502"];
            if (validPasswords.includes(password)) {
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('interface').classList.remove('hidden');
                displayTools(password);
            } else {
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 2000);
                document.getElementById('password-input').value = '';
            }
        }

        function showUpdateScreen() {
            document.getElementById('password-screen').classList.remove('hidden');
        }

        function displayTools(password) {
            const tools = {
                "1208": ["photos-tool", "rgm-tool", "ibama-tool"],
                "1705": ["photos-tool", "rgm-tool", "ibama-tool", "transport-tool"],
                "0502": ["photos-tool", "rgm-tool", "ibama-tool", "transport-tool", "firm-tool", "search-tool"]
            };
            document.querySelectorAll('.tool').forEach(tool => tool.classList.add('hidden'));
            if (tools[password]) {
                tools[password].forEach(id => document.getElementById(id).classList.remove('hidden'));
            }
        }

        function openTool(url) {
            document.querySelector('.tools').classList.add('hidden');
            document.getElementById('content-frame').src = url;
            document.getElementById('content-frame').classList.remove('hidden');
            document.getElementById('back-button').classList.remove('hidden');
        }

        function closeTool() {
            document.getElementById('content-frame').classList.add('hidden');
            document.getElementById('back-button').classList.add('hidden');
            document.getElementById('content-frame').src = "";
            document.querySelector('.tools').classList.remove('hidden');
        }
    </script>
</body>
</html>
