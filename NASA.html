<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte des feux de forêt</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .month-button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="month-button" onclick="updateMap(2024, 9)">Octobre 2024</button>
    <button class="month-button" onclick="updateMap(2024, 8)">Septembre 2024</button>
    <button class="month-button" onclick="updateMap(2024, 7)">Août 2024</button>
    <button class="month-button" onclick="updateMap(2024, 6)">Juillet 2024</button>
    <button class="month-button" onclick="updateMap(2024, 5)">Juin 2024</button>
    <button class="month-button" onclick="updateMap(2024, 4)">Mai 2024</button>
    <button class="month-button" onclick="updateMap(2024, 3)">Avril 2024</button>
    <button class="month-button" onclick="updateMap(2024, 2)">Mars 2024</button>
    <button class="month-button" onclick="updateMap(2024, 1)">Février 2024</button>
    <button class="month-button" onclick="updateMap(2024, 0)">Janvier 2024</button>
    <button class="month-button" onclick="updateMap(2023, 11)">Décembre 2023</button>
    <button class="month-button" onclick="updateMap(2023, 10)">Novembre 2023</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte Leaflet
    var map = L.map('map').setView([0, 0], 2);

    // Ajout du fond de carte
    L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=cg1oTGylkVWBYghNwXph', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    // Fonction pour centrer la carte et ajouter les feux de forêt pour un mois spécifique
    function updateMap(year, month) {
      // Calcul des dates de début et de fin du mois
      var startDate = new Date(year, month, 1);
      var endDate = new Date(year, month + 1, 0);
      
      // Formatage des dates
      var startDateFormatted = startDate.toISOString().split('T')[0];
      var endDateFormatted = endDate.toISOString().split('T')[0];

      // URL WMS pour récupérer les feux
      var wmsUrl = `https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires/ba985b05872ec63f614928c2d93ff589/fires_modis_24/`;
      var fireLayer = L.tileLayer.wms(wmsUrl, {
        layers: 'FIRMS:GFO_ACTIVE_FIRES',
        format: 'image/png',
        transparent: true,
        time: `${startDateFormatted}/${endDateFormatted}`,
        attribution: 'FIRMS Fire Data'
      });

      // Centrer la carte sur une position par défaut
      map.setView([0, 0], 2);

      // Ajouter la couche des feux de forêt à la carte
      fireLayer.addTo(map);
    }
  </script>
</body>
</html>
