<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte des feux de forêt</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <label for="latitude">Latitude :</label>
  <input type="number" id="latitude" step="0.01" placeholder="0">
  <label for="longitude">Longitude :</label>
  <input type="number" id="longitude" step="0.01" placeholder="0">
  <label for="startDate">Date de début :</label>
  <input type="date" id="startDate" value="2021-01-01">
  <label for="endDate">Date de fin :</label>
  <input type="date" id="endDate" value="2023-09-13">
  <button onclick="updateMap()">Afficher les feux de forêt</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte Leaflet
    var map = L.map('map').setView([0, 0], 2);

    // Ajout du fond de carte
    L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=cg1oTGylkVWBYghNwXph', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    }).addTo(map);

    // Fonction pour centrer la carte et ajouter les feux de forêt
    function updateMap() {
      var lat = parseFloat(document.getElementById('latitude').value) || 0;
      var lon = parseFloat(document.getElementById('longitude').value) || 0;
      var startDate = document.getElementById('startDate').value;
      var endDate = document.getElementById('endDate').value;

      // Centrer la carte
      map.setView([lat, lon], 5);

      // URL WMS pour récupérer les feux
      var wmsUrl = `https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires/ba985b05872ec63f614928c2d93ff589/fires_modis_24/`;
      var fireLayer = L.tileLayer.wms(wmsUrl, {
        layers: 'FIRMS:GFO_ACTIVE_FIRES',
        format: 'image/png',
        transparent: true,
        time: `${startDate}/${endDate}`,
        attribution: 'FIRMS Fire Data'
      });

      // Ajouter la couche à la carte
      fireLayer.addTo(map);
    }
  </script>
</body>
</html>
